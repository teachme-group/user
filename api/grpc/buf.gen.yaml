version: v1
plugins:
  - name: openapiv2
    out: ../../docs
    opt: logtostderr=true
  - name: doc
    out: ../../docs
    opt: html,api.html
  - name: go
    out: pkg/api/grpc
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/api/grpc
    opt: paths=source_relative
  - name: grpc-gateway
    out: pkg/api/grpc
    opt: paths=source_relative