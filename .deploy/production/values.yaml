apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-app
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: markuysa/user:latest
          ports:
            - containerPort: 8000
          env:
            - name: CONFIG_PATH
              value: "internal/config/config.yaml"
          volumeMounts:
            - name: config-volume
              mountPath: internal/config
      volumes:
        - name: config-volume
          configMap:
            name: user-config